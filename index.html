<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mahesh Mart | Online Shopping</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #0d6efd;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1542838132-92c53300491e');
      background-size: cover;
      color: #fff;
      text-align: center;
      padding: 80px 20px;
    }
    .hero h2 {
      font-size: 40px;
    }
    .container {
      padding: 40px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }
    .product h3 {
      margin: 15px 0 10px;
    }
    .price {
      color: #0d6efd;
      font-size: 18px;
      font-weight: bold;
    }
    button {
      background: #0d6efd;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #084298;
    }
    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mahesh Mart</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#products">Products</a>
      <a href="#">Cart (<span id="cartCount">0</span>)</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to Mahesh Mart</h2>
    <p>Your one‑stop online shopping destination</p>
  </section>

  <div class="container" id="products">
    <h2>Featured Products</h2>
    <div class="products">
      <div class="product">
        <img src="https://images.unsplash.com/photo-1513708927688-890ace34d2e0" alt="Product 1" />
        <h3>Smart Watch</h3>
        <p class="price">₹2,999</p>
        <button onclick="addToCart()">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1585386959984-a41552231693" alt="Product 2" />
        <h3>Macbook Pro</h3>
        <p class="price">₹$1,999</p>
        <button onclick="addToCart()">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f" alt="Product 3" />
        <h3>DSLR Camera</h3>
        <p class="price">₹35,000</p>
        <button onclick="addToCart()">Add to Cart</button>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 Mahesh Mart. All Rights Reserved.</p>
  </footer>

  <script>
    let cart = 0;
    function addToCart() {
      cart++;
      document.getElementById('cartCount').innerText = cart;
      alert('Product added to cart!');
    }
  </script>

</body>
</html>
<input
  type="text"
  id="search"
  placeholder="Search for products..."
  onkeyup="searchProducts()"
  style="padding:8px;width:250px;border-radius:5px;border:none"
/>
<script>
function searchProducts() {
  let input = document.getElementById("search").value.toLowerCase();
  let products = document.getElementsByClassName("product");

  for (let i = 0; i < products.length; i++) {
    let title = products[i].getElementsByTagName("h3")[0].innerText.toLowerCase();
    products[i].style.display = title.includes(input) ? "block" : "none";
  }
}
</script>
