<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MaheshMart | Online Shopping</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">MaheshMart</div>
    <input type="text" placeholder="Search for products, brands & more">
    <button class="login-btn">Login</button>
  </header>

  <!-- Categories -->
  <section class="categories">
    <div>Mobiles</div>
    <div>Fashion</div>
    <div>Electronics</div>
    <div>Home</div>
    <div>Appliances</div>
    <div>Beauty</div>
  </section>

  <!-- Products -->
  <section class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/150">
      <h3>iPhone 14</h3>
      <p>₹59,999</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/150">
      <h3>Noise Smart Watch</h3>
      <p>₹2,999</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/150">
      <h3>Wireless Earbuds</h3>
      <p>₹1,499</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 MaheshMart | Created by Mahesh Tarapathi</p>
  </footer>

</body>
</html>
